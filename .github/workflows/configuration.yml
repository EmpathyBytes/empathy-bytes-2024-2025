# Sample workflow for building and deploying a Gatsby site to GitHub Pages
#
# To get started with Gatsby see: https://www.gatsbyjs.com/docs/quick-start/
#
name: Deploy Gatsby site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Runs on pull requests to generate the deployment preview
  pull_request:
    types: [opened, synchronize, reopened]

  # Allows you to run the workflow manually from Actions
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to Deploy?'
        required: true
        default: 'master'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        with:
          # Automatically inject pathPrefix in your Gatsby configuration file.
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: gatsby
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            public
            .cache
          key: ${{ runner.os }}-gatsby-build-${{ hashFiles('**/package-lock.json', '**/gatsby-config.js') }}
          restore-keys: |
            ${{ runner.os }}-gatsby-build-
      - name: Install dependencies
        run: npm install
      - name: Install parcel watcher
        run: npm install @parcel/watcher
      - name: Rebuild dependencies
        run: npm rebuild
      - name: Clear Gatsby cache
        run: npx gatsby clean
      - name: Build with Gatsby
        env:
          PREFIX_PATHS: 'true'
        run: npm run build
      # for main page deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ./public
      # for deployment previews
      - name: Upload build artifact for pr-previews
        uses: actions/upload-pages-artifact@v3
        with:
          name: gatsby-build
          path: ./public

  # Deployment job
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to gh pages
        id: deployment
        uses: actions/deploy-pages@v4
        with: 
          artifact_name: github-pages

  deploy-preview:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    env: 
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PR_NUMBER: ${{ github.event.number }}
    steps: 
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: download artifact
        uses: actions/download-artifact@v3
        with: 
          name: gatsby-build
          path: public
      - name: Deploy PR previews to gh-pages/pr-${{ env.PR_NUMBER }}
        run: | 
          PREVIEW_PATH=pr-${PR_NUMBER}
          git clone --depth=1 --branch gh-pages https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git gh-pages
          cd gh-pages
          rm -rf ${PREVIEW_PATH}
          mkdir -p ${PREVIEW_PATH}
          cp -r ../public/* ${PREVIEW_PATH}
          touch .nojekyll
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ${PREVIEW_PATH}
          git commit -m "Deploy Preview for PR #${PR_NUMBER}" || echo "No changes to commit"
          git push
          echo "Preview for PR #${PR_NUMBER} is deployed at : https://${{ github.repository_owner }}.github.io/${{ github.repository }}/pr-${PR_NUMBER}/"

  cleanup-preview:
    needs: deploy-preview
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    env: 
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PR_NUMBER: ${{ github.event.number }}
    steps:
      - name: Checkout gh-pages
        run : | 
          git clone --depth=1 --branch gh-pages https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git gh-pages
          cd gh-pages
          if [-d "pr-${PR_NUMBER}" ]; then
            rm -rf "pr-${PR_NUMBER}"
          else 
            echo "No preview to clean for PR #${PR_NUMBER}"
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Cleanup preview for PR #${PR_NUMBER}" || echo "Nothing to clean"
          git push

