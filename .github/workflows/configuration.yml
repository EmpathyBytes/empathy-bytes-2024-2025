# Sample workflow for building and deploying a Gatsby site to GitHub Pages
#
# To get started with Gatsby see: https://www.gatsbyjs.com/docs/quick-start/
#
name: Deploy Gatsby site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Runs on pull requests to generate the deployment preview
  pull_request:
    types: [opened, synchronize, reopened]

  # Allows you to run the workflow manually from Actions
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to Deploy?'
        required: true
        default: 'master'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        with:
          # Automatically inject pathPrefix in your Gatsby configuration file.
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: gatsby
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            public
            .cache
          key: ${{ runner.os }}-gatsby-build-${{ hashFiles('**/package-lock.json', '**/gatsby-config.js') }}
          restore-keys: |
            ${{ runner.os }}-gatsby-build-
      - name: Install dependencies
        run: npm install
      - name: Install parcel watcher
        run: npm install @parcel/watcher
      - name: Rebuild dependencies
        run: npm rebuild
      - name: Clear Gatsby cache
        run: npx gatsby clean
      - name: Build with Gatsby
        env:
          PREFIX_PATHS: 'true'
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: gatsby-build
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: "https://EmpathyBytes.github.io/Empathy-Bytes-2024-2025"
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-pages-artifact@v3
        with:
          name: gatsby-build
          path: ./public
          
      - name: Deploy PR Preview
        if: github.event_name == 'pull_request'
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          target_branch: gh-pages
          destination_dir: previews/pr-${{ github.event.pull_request.number }}
          
      - name: Deploy Main Site
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/deploy-pages@v4
        with: 
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

  cleanup-preview:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
      - name: Remove PR Preview
        run: |
          git pull origin gh-pages
          rm -rf "./previews/pr-${{ github.event.pull_request.number }}"
          git add -A
          if git diff --quiet --cached; then 
            echo "No changes to commit."
          else
            git commit -m "Removed Preview for ${{ github.event.pull_request.number }}"
            git push origin gh-pages
          fi